<!DOCTYPE html>
<html>
<head>
    <title>30 Seconds Game - TV Display</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .tv-header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #FFD23F;
        }
        
        .tv-title {
            font-size: 3rem;
            font-weight: 900;
            color: #FFD23F;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin: 0;
        }
        
        .tv-game-info {
            font-size: 1.5rem;
            margin-top: 10px;
            opacity: 0.9;
        }
        
        .tv-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }
        
        .tv-scoreboard {
            width: 100%;
            max-width: 1200px;
            margin-bottom: 40px;
        }
        
        .tv-scores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .tv-team-card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 25px;
            border: 3px solid #00B4D8;
            transition: all 0.3s ease;
        }
        
        .tv-team-card.active {
            border-color: #06FFA5;
            background: rgba(6, 255, 165, 0.2);
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(6, 255, 165, 0.3);
        }
        
        .tv-team-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .tv-team-score {
            font-size: 3rem;
            font-weight: 900;
            color: #FFD23F;
        }
        
        .tv-current-turn {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            border: 3px solid #FF6B35;
        }
        
        .tv-turn-info {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .tv-timer {
            font-size: 6rem;
            font-weight: 900;
            color: #06FFA5;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
        }
        
        .tv-timer.warning {
            color: #FF6B35;
            animation: pulse 1s infinite;
        }
        
        .tv-timer.urgent {
            color: #FF006E;
            animation: pulse 0.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .tv-dice {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00B4D8, #0077B6);
            border-radius: 20px;
            padding: 20px 30px;
            margin: 20px;
            border: 3px solid #FFD23F;
        }
        
        .tv-status {
            font-size: 2rem;
            margin: 20px 0;
            opacity: 0.9;
        }
        
        .waiting-message {
            font-size: 2.5rem;
            opacity: 0.8;
            animation: fadeInOut 2s ease-in-out infinite;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        .chromecast-logo {
            font-size: 8rem;
            color: #FFD23F;
            margin: 40px 0;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="tv-header">
        <h1 class="tv-title">30 SECONDS GAME</h1>
        <div class="tv-game-info" id="gameInfo">Ready to cast your game!</div>
    </div>
    
    <div class="tv-content" id="tvContent">
        <div class="chromecast-logo">
            ðŸ“º
        </div>
        <div class="waiting-message">
            ðŸŽ® Waiting for game to start...
        </div>
        
        <div class="tv-scoreboard" id="scoreboard" style="display: none;">
            <div class="tv-scores-grid" id="scoresGrid">
                <!-- Team scores will appear here -->
            </div>
        </div>
        
        <div class="tv-current-turn" id="currentTurn" style="display: none;">
            <div class="tv-turn-info" id="turnInfo">Player's Turn</div>
            <div class="tv-timer" id="timer">30</div>
            <div class="tv-dice" id="diceDisplay" style="display: none;">
                Dice: <span id="diceValue">0</span>
            </div>
        </div>
    </div>
    
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <script>
        const context = cast.framework.CastReceiverContext.getInstance();
        
        // Listen for custom messages
        context.addCustomMessageListener('urn:x-cast:com.thirtyseconds.game', (event) => {
            console.log('Received message:', event.data);
            
            try {
                const data = JSON.parse(event.data);
                handleGameData(data);
            } catch (error) {
                console.error('Error parsing message:', error);
            }
        });
        
        function handleGameData(data) {
            const gameInfo = document.getElementById('gameInfo');
            const tvContent = document.getElementById('tvContent');
            const scoreboard = document.getElementById('scoreboard');
            const currentTurn = document.getElementById('currentTurn');
            
            switch (data.type) {
                case 'gameState':
                    updateGameState(data);
                    break;
                    
                case 'dice_rolled':
                    showDiceRoll(data);
                    break;
                    
                case 'timer_started':
                    showTimer(data);
                    break;
                    
                case 'card_drawn':
                    showCardDrawn(data);
                    break;
                    
                default:
                    console.log('Unknown message type:', data.type);
            }
        }
        
        function updateGameState(data) {
            const gameInfo = document.getElementById('gameInfo');
            const scoreboard = document.getElementById('scoreboard');
            const scoresGrid = document.getElementById('scoresGrid');
            
            if (data.scores && data.scores.length > 0) {
                gameInfo.textContent = `Round ${data.currentRound || 1} - ${data.currentTeam || 'Game'} playing`;
                
                // Show scoreboard
                scoreboard.style.display = 'block';
                
                // Update team scores
                scoresGrid.innerHTML = data.scores.map((team, index) => `
                    <div class="tv-team-card ${team.name === data.currentTeam ? 'active' : ''}">
                        <div class="tv-team-name">${team.name}</div>
                        <div class="tv-team-score">${team.score}</div>
                    </div>
                `).join('');
            }
        }
        
        function showDiceRoll(data) {
            const currentTurn = document.getElementById('currentTurn');
            const turnInfo = document.getElementById('turnInfo');
            const diceDisplay = document.getElementById('diceDisplay');
            const diceValue = document.getElementById('diceValue');
            
            currentTurn.style.display = 'block';
            turnInfo.textContent = `${data.playerName} rolled the dice!`;
            diceDisplay.style.display = 'block';
            diceValue.textContent = data.diceValue;
        }
        
        function showTimer(data) {
            const currentTurn = document.getElementById('currentTurn');
            const turnInfo = document.getElementById('turnInfo');
            const timer = document.getElementById('timer');
            
            currentTurn.style.display = 'block';
            turnInfo.textContent = 'Describing words...';
            
            if (data.timeRemaining !== undefined) {
                timer.textContent = data.timeRemaining;
                timer.className = 'tv-timer';
                
                if (data.timeRemaining <= 5) {
                    timer.className = 'tv-timer urgent';
                } else if (data.timeRemaining <= 10) {
                    timer.className = 'tv-timer warning';
                }
            }
        }
        
        function showCardDrawn(data) {
            const gameInfo = document.getElementById('gameInfo');
            gameInfo.textContent = `Card drawn: ${data.category || 'Mixed Categories'}`;
        }
        
        // Start the receiver
        context.start();
        
        console.log('30 Seconds Game Chromecast Receiver loaded');
    </script>
</body>
</html>
